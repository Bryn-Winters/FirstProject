<!DOCTYPE html>
<html>
    <head>
        <title>The webpage previously known as "Moodify"</title>
        <!--Boostrap's CSS-->
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class="container" id="page-container">
            <h1 id="app-name">
                <span class="glyphicon glyphicon-blackboard"></span> The webpage previously known as "Moodify"
            </h1>

            <h2 id="page-header">
                Get information about animals from wikipedia!
            </h2>
            <img id="selected-img" src="">

            <div class="btn-wrapper">
                <!--label class="btn btn-info" for="my-file-selector">
                    <input id="my-file-selector" type = "file">
                    Get cat facts now!
                </label-->

                <button type="button" class="btn btn-info" id="cat-selection">Get cat facts now!</button>
                


                    <button href="http://jquery.com/">Try clicking this!</button>
                    <script src="./node_modules/jquery/dist/jquery.js"></script>
                    <script>
$( document ).ready(function() {
 
    $( "a" ).click(function( event ) {
 
        alert( "Look, a window popped up using jquery! That link you used to open this will disappear forever when you close this window" );
 
        event.preventDefault();
 
    });
 
});
$( "a" ).click(function( event ) {
 
    event.preventDefault();
 
    $( this ).hide( "slow" );
 
});

                </script>



            </div>
            <button type="button" class="btn btn-info" id="dog-selection">Get dog facts now!</button>

            <div id="animalInfo">
            </div>
